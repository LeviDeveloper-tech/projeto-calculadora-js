<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora - BÃ¡ica</title>
    <link rel="stylesheet" href="css/main.css" />
    <script type="module" src="js/main.js"></script>
  </head>
  <body>
    <main>
      <section id="screen" class="screen">0</section>
      <section id="calc-buttons" class="calc-buttons">
        <div id="buttons-row" class="buttons-row">
          <button
            type="button"
            id="calc-button-double"
            class="calc-button-double"
          >
            C
          </button>
          <button type="button" id="calc-button" class="calc-button">
            &larr;
          </button>
          <button type="button" id="calc-button" class="calc-button">
            &divide;
          </button>
        </div>
        <div id="buttons-row" class="buttons-row">
          <button id="calc-button" class="calc-button">7</button>
          <button id="calc-button" class="calc-button">8</button>
          <button id="calc-button" class="calc-button">9</button>
          <button id="calc-button" class="calc-button">&times;</button>
        </div>
        <div id="buttons-row" class="buttons-row">
          <button id="calc-button" class="calc-button">4</button>
          <button id="calc-button" class="calc-button">5</button>
          <button id="calc-button" class="calc-button">6</button>
          <button id="calc-button" class="calc-button">&minus;</button>
        </div>
        <div id="buttons-row" class="buttons-row">
          <button id="calc-button" class="calc-button">1</button>
          <button id="calc-button" class="calc-button">2</button>
          <button id="calc-button" class="calc-button">3</button>
          <button id="calc-button" class="calc-button">&plus;</button>
        </div>
        <div id="buttons-row" class="buttons-row">
          <button id="calc-button-triple" class="calc-button-triple">0</button>
          <button id="calc-button" class="calc-button">&equals;</button>
        </div>
      </section>
    </main>
  </body>
</html>
