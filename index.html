<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora - BÃ¡sica</title>
    <link rel="stylesheet" href="css/main.css" />
    <script type="module" src="js/main.js"></script>
  </head>
  <body>
    <main>
      <section id="screen" class="screen">0</section>
      <section id="calc-buttons" class="calc-buttons">
        <div id="buttons-row" class="buttons-row">
          <button
            type="button"
            id="calc-button-double"
            class="calc-button-double btn-reset"
          >
            C
          </button>
          <button type="button" id="calc-button" class="calc-button btn-delete">
            &larr;
          </button>
          <button type="button" id="calc-button" class="calc-button btn-oper">
            &divide;
          </button>
        </div>
        <div id="buttons-row" class="buttons-row">
          <button id="calc-button" class="calc-button btn-num">7</button>
          <button id="calc-button" class="calc-button btn-num">8</button>
          <button id="calc-button" class="calc-button btn-num">9</button>
          <button id="calc-button" class="calc-button btn-oper">x</button>
        </div>
        <div id="buttons-row" class="buttons-row">
          <button id="calc-button" class="calc-button btn-num">4</button>
          <button id="calc-button" class="calc-button btn-num">5</button>
          <button id="calc-button" class="calc-button btn-num">6</button>
          <button id="calc-button" class="calc-button btn-oper">-</button>
        </div>
        <div id="buttons-row" class="buttons-row">
          <button id="calc-button" class="calc-button btn-num">1</button>
          <button id="calc-button" class="calc-button btn-num">2</button>
          <button id="calc-button" class="calc-button btn-num">3</button>
          <button id="calc-button" class="calc-button btn-oper">&plus;</button>
        </div>
        <div id="buttons-row" class="buttons-row">
          <button id="calc-button-double" class="calc-button-double btn-num">
            0
          </button>
          <button id="calc-button" class="calc-button">.</button>
          <button id="calc-button" class="calc-button btn-equals">
            &equals;
          </button>
        </div>
      </section>
    </main>
  </body>
</html>
